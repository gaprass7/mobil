<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobilku-web</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet" />

    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <a href="#" class="logo">Rental<span>Mobilku.</span></a>

        <div class="nav-navbar">
            <a href="#">Home</a>
            <a href="#about">Tentang Kami</a>
            <a href="#service">Layanan Kami</a>
            <a href="#producs">Produk</a>
            <a href="#contact">Kontak</a>
        </div>

        <div class="nav-right">
            <a href="#" id="search"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="menu"><i data-feather="menu"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Login sessions -->
    <section class="container">
        <div class="login" id="login">
            <form action="" method="POST">
                <h1>Login</h1>
                <div class="form-group">
                    <div class="input-group" id="input-email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Masukkan Email..">
                    </div>
                    <div class="input-group" id="input-password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Masukkan Password..">
                    </div>
                    <!-- <div class="input-group" id="input-confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Masukkan Confirm Password..">
                    </div> -->
                    <div class="add-group">
                        <input type="checkbox" autocomplete="current-password"> Remember Password
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="button">Login</button><br>
                    <span class="switch">Don't have an account? 
                        <a href="#register">Sign Up</a>
                        <!-- <label for="signup_toggle" class="signup_tog">
                            Sign Up
                        </label> -->
                    </span>
                    <div class="separator">
                        <hr class="line">
                        <span>Or</span>
                        <hr class="line">
                    </div>
                    <button title="Sign In" type="submit" class="sign-in_ggl">
                        <span>Sign In with Google</span>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <section class="container">
        <div class="login" id="register">
            <form action="" method="POST">
                <h1>Register</h1>
                <div class="form-group">
                    <div class="input-group" id="input-email">
                        <label for="email">Nama</label>
                        <input type="email" name="email" id="email" placeholder="Masukkan Email..">
                    </div>
                    <div class="input-group" id="input-email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Masukkan Email..">
                    </div>
                    <div class="input-group" id="input-password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Masukkan Password..">
                    </div>
                    <div class="input-group" id="input-confirm">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Masukkan Confirm Password..">
                    </div>
                </div>
                <div class="add-group">
                    <input type="checkbox" autocomplete="current-password"> Remember Password
                </div>
                <button type="submit" class="button">Login</button><br>
                <span class="switch">Already have an account? 
                    <a href="#login">Sign In</a>
                    <!-- <label for="signup_toggle" class="signup_tog">
                        Sign In
                    </label> -->
                </span>
                <div class="separator">
                    <hr class="line">
                    <span>Or</span>
                    <hr class="line">
                </div>
                <button title="Sign In" type="submit" class="sign-in_ggl">
                    <span>Sign Up with Google</span>
                </button>
            </form>
        </div>
    </section>


    <!-- Feather Icons  -->
    <script>
        feather.replace();
    </script>

    <!-- Javascript -->
    <script src="js/javascript.js"></script>
</body>
</html>
